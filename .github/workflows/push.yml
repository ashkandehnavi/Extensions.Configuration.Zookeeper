name: pack and push

on:
  push:
    branches: [ master ]
    paths:
     - 'src/Directory.build.props'

jobs:
  pack_and_push:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build src/DotNet.Extensions.Configuration.Zookeeper/DotNet.Extensions.Configuration.Zookeeper.csproj -c Release --no-restore      
    - name: Pack
      run: dotnet pack src/DotNet.Extensions.Configuration.Zookeeper/DotNet.Extensions.Configuration.Zookeeper.csproj --no-build -c Release -o dist

